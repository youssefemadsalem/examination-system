<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration</title>
    <link rel="stylesheet" href="../css/results.css" />
    <link rel="stylesheet" href="../assets/libs/fontawesome/css/all.min.css" />
    <script src="../js/utils/storage.js" defer></script>
    <script src="../js/utils/validation.js" defer></script>
    <script src="../js/utils/Auth.js" defer></script>
    <script src="../js/results.js" defer></script>
  </head>
  <body>
    <div class="result-container">
      <div class="examicon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class=""
          data-fg-cwqy7="1.84:1.5045:/src/app/components/ResultsPage.tsx:44:17:1581:46:e:XCircle::::::ClFn"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <path d="m15 9-6 6"></path>
          <path d="m9 9 6 6"></path>
        </svg>
      </div>
      <div class="examicon2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class=""
        >
          <path d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h3>Exam completed</h3>
      <p>
        <span class="username" id="user-name"></span> you have successfully
        submitted your examination
      </p>

      <div class="score-container">
        <div>
          <p>score</p>
          <h3>1/10</h3>
        </div>
        <div>
          <p>percentage</p>
          <h3>10%</h3>
        </div>
        <div>
          <p>Grade</p>
          <h3>F</h3>
        </div>
        <div>
          <p>Status</p>
          <h3>Failed</h3>
        </div>
      </div>
      <div class="answers-contianer">
        <div class="correct-answers">
          <p>correct Answers</p>
          <h3>1</h3>
        </div>
        <div class="wrong-answers">
          <p>Wrong Answers</p>
          <h3>9</h3>
        </div>
      </div>
      <div class="try-again">
        <p>
          you need at least 50% to pass . please review the material and try
          again
        </p>
      </div>
      <button class="back-button">back to home</button>
    </div>
  </body>
</html>
